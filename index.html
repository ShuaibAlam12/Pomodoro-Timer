<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <h1 class="head">Pomodoro Timer</h1>
        <h1 class="time"><span class="minute">25</span>:<span class="seconds">00</span></h1>
        <div class="all-btn">
            <button class="start btn btn-success">Start</button>
            <button class="pause btn btn-danger">Pause</button>
            <button class="reset btn btn-warning">Reset</button>
        </div>
     
    </div>
    <footer>
        Made by shuaib &#169;
    </footer>
    <script src="app.js"></script>
</body>
</html>
